<footer class="grid-x align-center">
  <div class="grid-x cell small-12 medium-6">

    <div class="cell auto">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <nav class="cell shrink grid-x">
      <a class="nav-item cell shrink" href="{{ prepend: site.baseurl }}">
          Home
      </a>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="nav-item cell shrink" href="{{ my_page.url | prepend: site.baseurl }}">
          {{ my_page.title }}
        </a>
        {% endif %}
      {% endfor %}
    </nav>

    <div class="cell copyright">
      copyright Â© {{ 'now' | date: "%Y" }} Aliya Zhdanov
    </div>

  </div>
</footer>
